<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{productID}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{productPrice}"/>
        </div>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{productQuantity}"/>
        </div>
        <div>
            <label>Status</label>
            <input type="text" th:field="*{productStatus}"/>
        </div>

        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid p-0" style="font-family: 'Times New Roman'">
    <div class="row ">
        <div class="col-lg-10">
            <div class="py-3 px-3">
                <div class="media d-flex align-items-center"><img
                        src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" alt="..."
                        width="100" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                    <div class="media-body">
                        <h4 class="m-0">Furama Resort</h4>
                        <p class="font-weight-light text-muted mb-0">Resort</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <h3 style="margin-top: 30px" class="">Le Manh Hung</h3>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col-lg-9">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active ms-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contract</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3">
                <form class="d-flex mt-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 border p-1" style="min-height: 500px">
            <a href="/employee" class="btn btn-success mt-3">Back</a>
        </div>
        <div class="col-lg-11 border p-4 px-5" style="min-height: 500px">
            <div class="row px-5">
                <form th:object="${customer}" class="row g-3 needs-validation px-5" action="/customer/save"
                      method="post">
                    <input type="hidden" th:field="*{customerId}">
                    <div class="col-md-12 py-2">
                        <label for="validationCustom02" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" name="customerName" id="validationCustom02"
                               th:field="*{customerName}" placeholder="Customer Name" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom06" class="form-label">Customer birthday</label>
                        <input type="date" class="form-control" name="birthday" id="validationCustom06"
                               th:field="*{customerBirthday}" placeholder="Customer birthday" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom07" class="form-label">Customer gender</label>
                        <select class="form-control" name="gender" id="validationCustom07"
                                th:field="*{customerGender}" required>
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                        </select>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom05" class="form-label">Customer id card</label>
                        <input type="text" class="form-control" name="id card" id="validationCustom05"
                               th:field="*{customerIdCard}" placeholder="Customer id card" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom08" class="form-label">Customer phone</label>
                        <input type="text" class="form-control" name="phone" id="validationCustom08"
                               th:field="*{customerPhone}" placeholder="Customer phone" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom011" class="form-label">Customer email</label>
                        <input type="text" class="form-control" name="email" id="validationCustom011"
                               th:field="*{customerEmail}" placeholder="Customer email" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom09" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" name="address" id="validationCustom09"
                               th:field="*{customerAddress}" placeholder="Customer address" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom012" class="form-label">Customer type</label>
                        <select class="form-control" name="salary" id="validationCustom012"
                                th:field="*{customerType}"  required>
                            <option th:each="customerType, iter: ${customerTypes}"
                                    th:value="${customerType.customerTypeId}"
                                    th:text="${customerType.customerTypeName}"
                                    th:selected="${customerType.customerTypeId == customer.customerType.customerTypeId}"></option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn btn-primary py-2" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row border">
        <div class="col-lg-12 ">
            <h5 class="text-center">Furama resort management website </h5>
        </div>
    </div>
</div>
<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid p-0" style="font-family: 'Times New Roman'">
    <div class="row ">
        <div class="col-lg-10">
            <div class="py-3 px-3">
                <div class="media d-flex align-items-center"><img
                        src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" alt="..."
                        width="100" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                    <div class="media-body">
                        <h4 class="m-0">Furama Resort</h4>
                        <p class="font-weight-light text-muted mb-0">Resort</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <h3 style="margin-top: 30px" class="">Le Manh Hung</h3>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col-lg-9">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active ms-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contract</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3">
                <form class="d-flex mt-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 border p-1" style="min-height: 500px">
            <a href="/employee" class="btn btn-success mt-3">Back</a>
        </div>
        <div class="col-lg-11 border p-4 px-5" style="min-height: 500px">
            <div class="row px-5">
                <form th:object="${employee}" class="row g-3 needs-validation px-5" action="/employee/save"
                      method="post">
                    <!--                    <div class="col-md-12 py-2">-->
                    <!--                        <label for="validationCustom01" class="form-label">Id Employee</label>-->
                    <!--                        <input type="number" th:field="*{employeeId}" class="form-control" name="id"-->
                    <!--                               id="validationCustom01"-->
                    <!--                               placeholder="id employee" required minlength="5" maxlength="10">-->
                    <!--                    </div>-->
                    <div class="col-md-12 py-2">
                        <label for="validationCustom02" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" name="employeeName" id="validationCustom02"
                               th:field="*{employeeName}" placeholder="Employee Name" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom06" class="form-label">Employee birthday</label>
                        <input type="text" class="form-control" name="birthday" id="validationCustom06"
                               th:field="*{employeeBirthday}" placeholder="Employee birthday" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom07" class="form-label">Employee id card</label>
                        <input type="text" class="form-control" name="id card" id="validationCustom07"
                               th:field="*{employeeIdCard}" placeholder="Employee id card" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom05" class="form-label">Employee phone</label>
                        <input type="text" class="form-control" name="phone" id="validationCustom05"
                               th:field="*{employeePhone}" placeholder="Employee phone" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom011" class="form-label">Employee email</label>
                        <input type="text" class="form-control" name="email" id="validationCustom011"
                               th:field="*{employeeEmail}" placeholder="Employee email" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom012" class="form-label">Employee salary</label>
                        <input type="text" class="form-control" name="salary" id="validationCustom012"
                               th:field="*{employeeSalary}" placeholder="Employee salary" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom012" class="form-label">Employee address</label>
                        <input type="text" class="form-control" name="salary" id="validationCustom013"
                               th:field="*{employeeAddress}" placeholder="Employee salary" required>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom08" class="form-label">Position</label><br>
                        <select class="form-select p-1" th:field="*{position}" name="position" id="validationCustom08"
                                required>
                            <option th:each="position, iter: ${positions}" th:value="${position.positionId}"
                                    th:text="${position.positionName}"></option>
                        </select>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom10" class="form-label">Education degree</label><br>
                        <select class="form-select p-1" th:field="*{educationDegree}" name="degree"
                                id="validationCustom10" required>
                            <option th:each="educationDegree, iter: ${educationDegrees}"
                                    th:value="${educationDegree.educationDegreeId}"
                                    th:text="${educationDegree.educationDegreeName}"></option>
                            <!--                            <option ${employeeCreate.degree == "2" ? "selected" : ""} value="2">Cao đẳng</option>-->
                        </select>
                    </div>
                    <div class="col-md-12 py-2">
                        <label for="validationCustom11" class="form-label">Division</label><br>
                        <select class="form-select p-1" th:field="*{division}" name="degree" id="validationCustom11"
                                required>
                            <option th:each="division, iter: ${divisions}"
                                    th:value="${division.divisionId}"
                                    th:text="${division.divisionName}"></option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn btn-primary py-2" type="submit">create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row border">
        <div class="col-lg-12 ">
            <h5 class="text-center">Furama resort management website </h5>
        </div>
    </div>
</div>
<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
